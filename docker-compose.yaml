version: '3.9'

services:
  minha-marmita:
    container_name: minha-marmita 
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "8080:8080"
    depends_on:
      - mssql-database

  mssql-database:
    image: mcr.microsoft.com/mssql/server:2022-latest
    user: root
    container_name: mssql-database
    volumes:
      - dev-db-data:/var/opt/mssql/data
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Testing123!
    ports:
      - "1433:1433"

  nginx:
    container_name: reverse
    hostname: reverse
    image: nginx
    ports:
      - 80:80
      - 443:443
    volumes:
      - <caminho/para/seu/config>:/etc/nginx

volumes:
  dev-db-data: